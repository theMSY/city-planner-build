  <title>Participatory Planning</title>
  <script>
    // This will initiate Upscope connection. It's important it is added to all pages, even when the user is not logged in.
    (function (w, u, d) {
      var i = function () {
        i.c(arguments)
      };
      i.q = [];
      i.c = function (args) {
        i.q.push(args)
      };
      var l = function () {
        var s = d.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'https://code.upscope.io/zx2L9HXiEY.js';
        var x = d.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      };
      if (typeof u !== "function") {
        w.Upscope = i;
        l();
      }
    })(window, window.Upscope, document);

    Upscope('init');
  </script>
</head>
<body id="app">
  <noscript>JavaScript is required in order to use this app </noscript>

  <script>
    require({
      packages: [{
        name: "app",
        location: document.location.pathname.replace(/\/[^/]+$/, "")
      }]
    }, ["app/index"], function() {
    });
  </script>
